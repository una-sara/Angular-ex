<p>myc04-productlist works!</p>
<table border="1">
    <tbody>
        <tr *ngIf="productList.length==0">
            <td colspan="5">暂时没有数据</td>
        </tr>
        <tr *ngFor="let p of productList">
            <td>{{p.lid}}</td>
            <td>{{p.title}}</td>
            <td>{{p.pic}}</td>
            <td>{{p.price}}</td>
            <td>
                <button>删除</button>
            </td>
        </tr>
    </tbody>
</table>
<button (click)="loadMore()">加载下一页数据</button>
